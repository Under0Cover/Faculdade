<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
</head>
<body>
    <h1>Listas Ordenadas</h1>
    <p>Ainda é possível trabalhar com listas ordenadas e não ordenadas. As <i><u>Ordered Lists</u></i> são listas ordenadas e <i><u>Unordered List</u></i> são listas não ordenadas.</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
</body>
</html>
