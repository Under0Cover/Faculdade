<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Manipulação de Texto</title>
</head>
<body>
    <h1>Manipulação de Texto</h1>
    <span>
        Agora a utilização de um <em>container</em> para textos utilizando a tag SPAN.
        É possível usar a tag de <i>itálico</i> ou ainda <em>itálico</em> sendo o primeiro responsável por destaque e o segundo por ênfase.
        Ainda é possível aplicar ênfase a textos de <strong>grande importância</strong>.
    </span>
</body>
</html>
