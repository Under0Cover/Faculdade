<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inline</title>
</head>
<body>
    <!-- Material Didático -->
    <h2 style="color: blue;">Introdução</h2>
    <p style="text-align: justify;">Este é o primeiro código HTML utilizando CSS. Neste caso estou organizando o texto de modo que ele fique justificado. Justificar o texto permite adicionar estética visual a documento evitando desalinhamento nas extremidades direita e esquerda.</p>
</body>
</html>
