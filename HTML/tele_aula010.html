<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <!-- Material Didático -->
    <h3>Iframe</h3>
    <p>
        Este elemento é muito utilizado para incorporar uma página web em outra. Muito utilizado por plataformas como YouTube. Veja o exemplo: <br>
        <iframe width="300px" height="150px" src="https://www.youtube.com/embed/Pokun4sGR-o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </p>
    <!-- Apresentado pelo Professor -->
    <p>
        Tutorial apresentado pelo Professor. <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BFyy1jqlK30" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </p>
</body>
</html>
