<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h2>Imagens sem Download</h2>
    <!-- Material Didático -->
    <h3>Imagens</h3>
    <p>
        A utilização de imagem é outro recurso muito utilizado atualmente. Nem sempre foi assim. Graças à evolução da Internet isso hoje é possível. A inserção de uma imagem é algo simples:
        <figure align='center'>
            <img src="https://logos-download.com/wp-content/uploads/2017/07/HTML5_badge.png" alt="Imagem HTML" height="20%" width="20%">
        </figure>
    </p>
