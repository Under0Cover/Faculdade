<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solução Problema I</title>
    <link rel="stylesheet" href="style/style_009.css">
    <script src="js/script_003.js"></script>
</head>
<body>
    <main class="container">
        <h4>Fale Conosco</h4>
        <form action="" method="post">
            <div>
                <label>Nome</label>
                <input type="text" size="40" name="nome" id="IDnome" placeholder="Seu nome aqui.">
            </div><br>
            <div>
                <label>E-mail</label>
                <input type="email" name="email" id="email" placeholder="usuario@exemplo.com" size="40">
            </div><br>
            <div>
                <label>Assunto</label>
                <input type="text" size="40" id="assunto" placeholder="Assunto">
            </div><br>
            <div>
                <label>Mensagem</label>
                <textarea id="mensagem" cols="40" rows="10" placeholder="Descreva a mensagem"></textarea>
            </div><br>
            <div>
                <input type="submit" value="Enviar" name="submit" onclick="Enviar()" id="enviar" class="botao_enviar">
            </div>
        </form>
    </main>
</body>
</html>
